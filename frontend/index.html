<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main-container">
        <section class="calc-painel">
            <input type="text" class="display">
            <div class="calc-keyboard">
                <div class="calc-key clear">C</div>
                <div class="calc-key number">1</div>
                <div class="calc-key number">2</div>
                <div class="calc-key number">3</div>
                <div class="calc-key number">4</div>
                <div class="calc-key number">5</div>
                <div class="calc-key number">6</div>
                <div class="calc-key number">7</div>
                <div class="calc-key number">8</div>
                <div class="calc-key number">9</div>
                <div class="calc-key number">0</div>
                <div class="calc-key ">+</div>
                <div class="calc-key ">-</div>
                <div class="calc-key">*</div>
                <div class="calc-key">/</div>
                <div class="calc-key equal">=</div>
            </div>
        </section>
    </main>
    <script src="/frontend/assets/js/bundle.js"></script>
</body>
</html>
